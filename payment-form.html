<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <body>
    <h1>Payment Form</h1>
    <br>
    Required fields are marked by *
    <br>
    <h3>Contact Information</h3>
    <br/>
    <label>
        Mr.
        <input id="private" name="visibility" type="radio" value="public" />
      </label>
      
      <label>
        Ms.
        <input id="private" name="visibility" type="radio" value="private" />
      </label>
     
      <label>
        Mrs.
        <input id="private" name="visibility" type="radio" value="private" />
      </label>
     
      <label>
        Mx.
        <input id="private" name="visibility" type="radio" value="private" />
      </label>
      
      <form>
        <label>Name *</label>
        <input id="name" name="name" type="text" required/>
      </form>

      <form>
        <label>Email *</label>
        <input id="email" name="email" type="text" required/>
      </form>

      <form>
          <label>Phone Number</label>
          <input id="phone-num" name="phone-num" type="text"/>
      </form>
    
      <h3>Payment Information</h3>
      <br>

      <form>
      <label>
        Post category
        <select id="card-type" name="card-type">
          <option>-- Select a category --</option>
          <option value="personal">Visa</option>
          <option value="professional">Mastercard</option>
          <option value="promotion">American Express</option>
            </select>
            </label>
        </form>
      
        <form>
        <label>Card Number *</label>
        <input id="card-number" name="card-number" type="text" required/>
         </form>
       
        <form>
            <label>Expiration Date *</label>
            <input id="exp-date" name="exp-date" type="text" required/>
        </form>
        
    <button type="submit">Submit Payment</button>

    </body>
